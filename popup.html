      <div class="keyword-entry">
        <input type="text" class="keyword-input" placeholder="Enter a word" />
        <label>

        <label> <input type="radio" name="flag-0" value="bad" /> Bad </label>
        <button class="remove-btn" style="display: none">Remove</button>
      </div>
    </div>
    <button id="addKeywordBtn">+ Add another keyword</button>

    <button id="checkBtn">Check Job Description</button>
